<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Font-Size</title>
  <style>

    #pixel {
      font-size: 20px;
      font-weight: bold;
    }

    #point {
      font-size: 20pt;
      font-weight: 700;
    }

    #em {
      font-size: 1em;
    }

    #rem {
      font-size: 1rem;
    }

    footer {
      font-size: 12pt;
    }

    html {
      font-size: xx-large;
    }
  </style>
</head>
<html lang="en">
<!--  1px=0.26mm, 1pt=0.35mm, 1em=20px,  -->
<body>
  <p id="pixel">1 Pixel is 0.26mm of an Inch</p>
  <p id="point">1 Point is 0.35mm of an Inch</p>
  <footer>
    <p id="em">1em is 100% the size of the parent element</p>
    <p id="rem">1rem is 100% the size of the root element</p>
  </footer>
</body>

</html>
